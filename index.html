<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="arenadrible.png" sizes="32x32" type="image/png">
    <title>Campeonato Brasileiro 1988 :: Arena Drible</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap');

:root {
  --primary-color: #1a365d;
  --secondary-color: #d32f2f;
  --accent-color: #fbbf24;
  --bg-light: #f8f9fa;
  --text-dark: #2d3748;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

        body {
          font-family: 'Roboto', sans-serif;
          background-color: #f5f5f5;
          color: var(--text-dark);
          line-height: 1.6;
        }

        h1, h2, h3, h4 {
          font-family: 'Montserrat', sans-serif;
          font-weight: 700;
        }

        .header-gradient {
          background: linear-gradient(135deg, var(--primary-color) 0%, #2d4a8a 100%);
        }

        .card-hover:hover {
          transform: translateY(-5px);
          transition: all 0.3s ease;
          box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .team-badge {
          width: 40px;
          height: 40px;
          border-radius: 50%;
          background-color: #e2e8f0;
          display: flex;
          align-items: center;
          justify-content: center;
          font-weight: bold;
          color: var(--primary-color);
        }

        .champion-gold {
          background-color: #fff8e1;
          border-left: 4px solid var(--accent-color);
        }

        .relegated-row {
          background-color: #fee;
          border-left: 4px solid #f87171;
        }

        .stats-icon {
          width: 60px;
          height: 60px;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          margin: 0 auto 15px;
        }

        .top-scorer-item {
          padding: 10px 15px;
          border-radius: 8px;
          margin-bottom: 8px;
          border-left: 4px solid transparent;
        }

        .top-scorer-item:nth-child(odd) {
          background-color: #f8f9fa;
        }

        .top-scorer-item:nth-child(even) {
          background-color: #f1f5f9;
        }

        @media (max-width: 768px) {
          .responsive-table {
            font-size: 0.85rem;
          }

          .hide-on-mobile {
            display: none;
          }
        }
    </style>
  </head>
  <body>
    <!-- Cabeçalho -->
    <header class="header-gradient text-white shadow-lg">
      <div class="container mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <div class="flex items-center mb-6 md:mb-0">
            <!-- Imagem separada -->
            <a href="https://www.bolanaarea.com/brasileirao_1988.htm" target="_blank" class="mr-4">
              <img style="width: 80px;" src="./arenadrible.png" alt="Bola de futebol">
              <!--<img style="width: 80px;" src="https://www.pngarts.com/files/2/Soccer-Ball-PNG-Photo.png" alt="Bola de futebol">-->
            </a>

            <!-- Título e descrição -->
            <div>
              <h1 class="text-3xl md:text-4xl font-bold mb-2">
                Arena Drible
              </h1>
            </div>
          </div>

          <div class="flex items-center mb-6 md:mb-0 text-center">
            <div>
              <p class="text-lg">
                <span class="text-3xl md:text-3xl font-bold mb-2 text-white">CAMPEONATO BRASILEIRO</span><br>
                <span class="opacity-90">Reviva a emocionante edição do Brasileirão</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </header>

   

    <!-- Rodapé -->
    <footer class="bg-neutral text-neutral-content py-8 mt-12">
      <div class="container mx-auto px-4">
        <div class="flex flex-col md:flex-row justify-between items-center">
          <div class="mb-6 md:mb-0">
            <h2 class="text-2xl font-bold mb-2">
              <img src="./arenadrible.png" style="width:10%;" alt="">
              Arena Drible
            </h2>
            <p>Seu endereço para informação de futebol na internet.</p>
          </div>

          <div class="text-center">
            <p class="mb-2">&copy; 2025 Arena Drible</p>
            <p>Todos os direitos reservados</p>
          </div>
        </div>

        <div class="divider my-6"></div>

        <div class="text-center">
          <!--<p class="text-sm opacity-70">&copy; Copyright - Todos os direitos reservados</p>-->
          <div class="mt-4">
            <button class="btn btn-outline btn-sm mr-2">
              <i class="fab fa-html5 mr-2"></i> HTML5
            </button>
            <button class="btn btn-outline btn-sm mr-2">
              <i class="fab fa-css3-alt mr-2"></i> CSS3
            </button>
            <button class="btn btn-outline btn-sm">
              <i class="fab fa-js mr-2"></i> DaisyUI
            </button>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
